<div class="d-flex justify-content-center align-items-center min-100vh">
  <div class="containerBtn">
    <button
      (click)="userA()"
      type="submit"
      class="btn btn-info text-white mt-4 fw-semibold shadow-sm btnDefault"
    >
      <img [src]="imgUsuario1" alt="" style="width: 2rem" />
    </button>
    <button
      (click)="userB()"
      type="submit"
      class="btn btn-info text-white mt-4 fw-semibold shadow-sm btnDefault"
    >
      <img [src]="imgUsuario2" alt="" style="width: 2rem" />
    </button>
    <button
      (click)="userC()"
      type="submit"
      class="btn btn-info text-white mt-4 fw-semibold shadow-sm btnDefault"
    >
      <img [src]="imgUsuario3" alt="" style="width: 2rem" />
    </button>
    <button
      (click)="userD()"
      type="submit"
      class="btn btn-info text-white mt-4 fw-semibold shadow-sm btnDefault"
    >
      <img [src]="imgUsuario4" alt="" style="width: 2rem" />
    </button>
    <button
      (click)="userE()"
      type="submit"
      class="btn btn-info text-white mt-4 fw-semibold shadow-sm btnDefault"
    >
      <img [src]="imgUsuario5" alt="" style="width: 2rem" />
    </button>
    <button
      (click)="userF()"
      type="submit"
      class="btn btn-info text-white mt-4 fw-semibold shadow-sm btnDefault"
    >
      <img [src]="imgUsuario6" alt="" style="width: 2rem" />
    </button>
  </div>
  <div
    class="bg-white p-5 rounded-5 text-secondary shadow containerBackground"
    style="width: 25rem"
  >
    <div class="d-flex justify-content-center">
      <img
        src="../../../assets/imgs/login-icon.svg"
        alt="login-icon"
        style="height: 7rem"
      />
    </div>
    <div class="text-center fs-1 fw-bold">Login</div>
    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="input-group mt-4">
        <div class="input-group-text colorMain">
          <img
            src="/assets/imgs/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          formControlName="email"
          class="form-control bg-light"
          type="text"
          placeholder="email"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text colorMain">
          <img
            src="/assets/imgs/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          formControlName="password"
          class="form-control bg-light"
          type="password"
          placeholder="Password"
        />
      </div>

      <button
        [disabled]="!form.valid"
        type="submit"
        class="btn colorMain text-white w-100 mt-4 fw-semibold shadow-sm"
      >
        Login
      </button>
    </form>
    <div class="d-flex gap-1 justify-content-center mt-1">
      <div>Don't have an account?</div>
      <a
        routerLink="/menuRegistros"
        class="text-decoration-none text-info fw-semibold"
        >Register</a
      >
    </div>
    <div class="p-3">
      <div class="border-bottom text-center" style="height: 0.9rem">
        <span class="bg-white px-3">or</span>
      </div>
    </div>
    <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
      <img
        src="/assets/imgs/google-icon.svg"
        alt="google-icon"
        style="height: 1.6rem"
      />
      <div class="fw-semibold text-secondary">Continue with Google</div>
    </div>
  </div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div
      id="liveToast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <img src="..." class="rounded me-2" alt="..." />
        <strong class="me-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>
</div>
